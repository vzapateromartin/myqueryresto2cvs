<main>
    <div class="row mb-2 mt-5">
        <div class="col-sm-6">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" name="file" class="custom-file-input" id="inputGroupFile" required (change)="handleImport($event)"
                                accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                            <label class="custom-file-label" for="inputGroupFile">Choose file</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <button (click)="handleExport()" class="btn btn-primary float-right">
                        Export <i class="fa fa-download"></i>
                    </button>
                </div>
                <div class="col-md-3">
                    <button (click)="llamarWs()" class="btn btn-primary float-right">
                        Llamada <i class="fa fa-download"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nro</th>
                        <th scope="col">id</th>
                        <!--<th scope="col">collection</th>
                        <th scope="col">dc_contributor_funder</th>
                        <th scope="col">Rating</th>-->
                        <th scope="col">dc_relation_projectID</th>
                        <th scope="col">dc_identifier_uri</th>
                        <th scope="col">dc_relation_nameGl3</th>
                        <th scope="col">dc_relation_nameGl4</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="movies.length; else elseBlock">
                        <tr *ngFor="let movie of movies; let i = index">
                            <th scope="row">{{ i + 1 }}</th>
                            <td>{{ movie.id }}</td>
                            <!--<td>{{ movie.collection }}</td>
                            <td>{{ movie.dc_contributor_funder }}</td>
                            <td><span class="badge bg-warning text-dark">{{ movie.Rating }}</span></td> -->
                            <td>{{ movie.dc_relation_projectID }}</td>
                            <td>{{ movie.dc_identifier_uri }}</td>
                            <td>{{ movie.dc_relation_nameGl3 }}</td>
                            <td>{{ movie.dc_relation_nameGl4 }}</td>
                        </tr>
                    </ng-container>
                    <ng-template #elseBlock>
                        <tr>
                            <td colspan="5" class="text-center">No Movies Found.</td>
                        </tr>
                    </ng-template>
                </tbody>
            </table>
        </div>
    </div>
</main>
